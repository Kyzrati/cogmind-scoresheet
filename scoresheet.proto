	SCHEMATIC_METHOD_DOWNLOADED	= 3	[(enum_display_name)="Downloaded"	];
	SCHEMATIC_METHOD_EXTRACTED	= 4	[(enum_display_name)="Extracted"	];
	SCHEMATIC_METHOD_REPORTED	= 5	[(enum_display_name)="Reported"		];
	SCHEMATIC_METHOD_ZIONITE_INTEL	= 6	[(enum_display_name)="Z-intel"		];
}
