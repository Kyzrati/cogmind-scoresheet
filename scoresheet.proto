	string		world_seed		= 1;
	bool		world_seed_is_manual	= 2;
	string		run_time		= 3;
	string		cumulative_hours	= 4;
	string		run_start_date		= 5;
	string		run_start_time		= 6;
	int32		run_sessions		= 7;
//tk what about info which is in two sections?
	//		difficulty in Header
	//		special_mode in Header
	int32		game_number		= 8;
	repeated int32	game_counts		= 9; // length matches DifficultyType, excludes wizard mode
	sint32		win_type		= 10;
	int32		win_total		= 11;
	repeated int32	win_type_history	= 12;	
	int32		lore_percent		= 13;
	int32		gallery_percent		= 14;
	int32		achievement_percent	= 15;
	bool		wizard_mode_run		= 16;
}

