enum HeatLevelType {
	HEAT_COOL	= 0	[(enum_display_name)="Cool"	];
	HEAT_WARM	= 1	[(enum_display_name)="Warm"	];
	HEAT_HOT	= 2	[(enum_display_name)="Hot"	];
	HEAT_WARNING	= 3	[(enum_display_name)="Warning"	];
	HEAT_DANGER	= 4	[(enum_display_name)="Danger"	];
	HEAT_CRITICAL	= 5	[(enum_display_name)="Critical"	];
}
message Location {
	sint32	depth = 1; // 0 if N/A (win)
	MapType	place = 2;
}
message Cogmind {
	message VariableValue {
		int32 current	= 1;
		int32 maximum	= 2;
	}
	message Temperature {
		HeatLevelType	heat	= 1;
		int32		value	= 2;
	}
	VariableValue	core_integrity		= 1;
	VariableValue	matter			= 2;
	VariableValue	energy			= 3;
	int32		system_corruption	= 4;
	Temperature	temperature		= 5;
	Location	location		= 6;
}

//------------------------------------------------------------------
// Parts
//------------------------------------------------------------------

message PartSection {
	int32		slots = 1;
	repeated string parts = 2;
}

message Parts {
	PartSection	power		= 1;
	PartSection	propulsion	= 2;
	PartSection	utility		= 3;
	PartSection	weapon		= 4;
	PartSection	inventory	= 5;
}

message PeakState {
	PartSection	power		= 1;
	PartSection	propulsion	= 2;
	PartSection	utility		= 3;
	PartSection	weapon		= 4;
	PartSection	inventory	= 5;
	int32		rating		= 6;
}

//------------------------------------------------------------------
// Favorites
//------------------------------------------------------------------

message Favorites {
	message Power {
		string overall			= 1;
		string engine			= 2;
		string power_core		= 3;
		string reactor			= 4;
	}
	message Propulsion {
		string overall			= 1;
		string treads			= 2;
		string wheel			= 3;
		string leg			= 4;
		string hover_unit		= 5;
		string flight_unit		= 6;
	}
	message Utility {
		string overall			= 1;
		string device			= 2;
		string storage			= 3;
		string processor		= 4;
		string hackware			= 5;
		string protection		= 6;
		string artifact			= 7;
	}
	message Weapon {
		string overall			= 1;
		string energy_gun		= 2;
		string energy_cannon		= 3;
		string ballistic_gun		= 4;
		string ballistic_cannon		= 5;
		string launcher			= 6;
		string special_weapon		= 7;
		string impact_weapon		= 8;
		string slashing_weapon		= 9;
		string piercing_weapon		= 10;
		string special_melee_weapon	= 11;
	}
	Power		power		= 1;
	Propulsion	propulsion	= 2;
	Utility		utility		= 3;
	Weapon		weapon		= 4;
}

