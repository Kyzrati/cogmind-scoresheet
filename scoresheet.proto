syntax = "proto3";

import "google/protobuf/descriptor.proto";

option optimize_for = CODE_SIZE;

package Protobuf;

extend google.protobuf.FieldOptions {
	string	display_name	= 50200;
	int32	indent_levels	= 50201;
	bool	skip_zero	= 50202;
//tk remove this when conversion complete --v
	bool	always_display	= 50203;
}

extend google.protobuf.EnumValueOptions {
	string enum_display_name = 50300;
}

message Scoresheet {
	Header			header			= 1;
	Performance		performance		= 2;
	Bonus			bonus			= 3;
	Cogmind			cogmind			= 4;
	Parts			parts			= 5;
	PeakState		peak_state		= 6;
	Favorites		favorites		= 7;
//tk route/stats	
//	Stats			stats			= 8;
	History			history			= 9;
	LastMessages		last_messages		= 10;
	Map			map			= 11;
	BestStates		best_states		= 12;
	ItemSchematics		item_schematics		= 13;
	RobotSchematics		robot_schematics	= 14;
	Fabricated		fabricated		= 15;
	AlienTechUsed		alien_tech_used		= 16;
	Achievements		achievements		= 17;
	Challenges		challenges		= 18;
	CogshopPurchases	cogshop_purchases	= 19;
	Game			game			= 20;
	Options			options			= 21;
	Meta			meta			= 22;
	HiddenMeta		hidden_meta		= 23;
}

//------------------------------------------------------------------
// Header
//------------------------------------------------------------------

enum DifficultyType {
	DIFFICULTY_ROGUE	= 0	[(enum_display_name)="Rogue"		];
	DIFFICULTY_ADVENTURER	= 1	[(enum_display_name)="Adventurer"	];
	DIFFICULTY_EXPLORER	= 2	[(enum_display_name)="Explorer"		];
	DIFFICULTY_WIZARD_MODE	= 3	[(enum_display_name)="Wizard"		];
}
enum SpecialModeType {
	SPECIAL_MODE_NONE		= 0	[(enum_display_name)="None"			];
	SPECIAL_MODE_AFD_LAUNCHERS	= 1	[(enum_display_name)="AFD2018/Launchers"	];
	SPECIAL_MODE_AFD_PAY2BUY	= 2	[(enum_display_name)="AFD2019/Pay2Buy"		];
	SPECIAL_MODE_AFD_ARCADE		= 3	[(enum_display_name)="AFD2050/Arcade"		];
}
message Header {
	string		filename	= 1;
	string		version		= 2;
	DifficultyType	difficulty	= 3;
	string		run_end_date	= 4;
	string		run_end_time	= 5;
	SpecialModeType	special_mode	= 6;
	string		player_name	= 7;
	string		run_result	= 8;
	bool		win		= 9;
}

//------------------------------------------------------------------
// Performance
//------------------------------------------------------------------

message Performance {
	message Entry {
		int32 count	= 1;
		int32 points	= 2;
	}
	int32 total_score		= 1;	// [(display_name)="Total"		];
	Entry evolutions		= 2;	// [(display_name)="Evolutions"		];
	Entry regions_visited		= 3;	// [(display_name)="Regions Visited"	];
	Entry robots_destroyed		= 4;	// [(display_name)="Robots Destroyed"	];
	Entry value_destroyed		= 5;	// [(display_name)="Value Destroyed"	];
	Entry prototypes_identified	= 7;	// [(display_name)="Prototype IDs"	];
	Entry alien_tech_used		= 8;	// [(display_name)="Alien Tech Used"	];
	Entry bonus			= 9;	// [(display_name)="Bonus"		];
}

