syntax = "proto3";

import "google/protobuf/descriptor.proto";

option optimize_for = CODE_SIZE;

package Protobuf;

extend google.protobuf.FieldOptions {
	string	display_name	= 50200;
	int32	indent_levels	= 50201;
	bool	skip_zero	= 50202;
}

extend google.protobuf.EnumValueOptions {
	string enum_display_name		= 50300; // full name
	string enum_display_abbreviation	= 50301; // for column headers, route exits discovered, etc.
}

//------------------------------------------------------------------
// Service/Uploading
//------------------------------------------------------------------

option go_package = "protobuf";

message PingRequest {
}

message PingResponse {
    uint64 server_timestamp = 1;
}

message PostScoresheetRequest {
    Scoresheet scoresheet = 1;
    string textual_scoresheet = 2;
}

message PostScoresheetResponse {
    // If successful, the URL at which this scoresheet was stored
    string url = 1;
    // If unsuccessful, a reason why
    string error_message = 2;
}

//------------------------------------------------------------------
// Scoresheet
//------------------------------------------------------------------

message Scoresheet {
	Header			header			= 1;
	Performance		performance		= 2	[(display_name)="Performance"		];
	Bonus			bonus			= 3	[(display_name)="Bonus"			];
	Cogmind			cogmind			= 4	[(display_name)="Cogmind"		];
	Parts			parts			= 5	[(display_name)="Parts"			];
	PeakState		peak_state		= 6	[(display_name)="PeakState"		];
	Favorites		favorites		= 7	[(display_name)="Favorites"		];
	ClassDistribution	class_distribution	= 8	[(display_name)="Class Distribution"	];
	HistoryEventWin		history_event_win	= 9; // for a win, this stores info for the last line of the History section (since there is no corresponding Route map, it's simply shown as "***"), otherwise N/A
	LastMessages		last_messages		= 10	[(display_name)="Last Messages"		];
	Map			map			= 11	[(display_name)="Map"			];
	BestStates		best_states		= 12	[(display_name)="Best States"		];
	AlienTechUsed		alien_tech_used		= 13	[(display_name)="Alien Tech Used"	];
	Achievements		achievements		= 14	[(display_name)="Achieveemnts"		];
	Challenges		challenges		= 15	[(display_name)="Challenges"		];
	CogshopPurchases	cogshop_purchases	= 16	[(display_name)="Cogshop Purchases"	];
	Game			game			= 17	[(display_name)="Game"			];
	Options			options			= 18	[(display_name)="Options"		];
	Meta			meta			= 19	[(display_name)="Meta"			];
	HiddenMeta		hidden_meta		= 20	[(display_name)="Hidden Meta"		];
	Stats			stats			= 21	[(display_name)="Stats"			];
	Route			route			= 22	[(display_name)="Route"			];
}

//------------------------------------------------------------------
// Header
//------------------------------------------------------------------

